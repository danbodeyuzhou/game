<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示localStorage中的file值</title>
</head>
<body>
    <h1>localStorage中的file值：</h1>
    <p id="fileValue"></p>
    <script>
        // 检查localStorage中是否存在名为"file"的值
        if (localStorage.getItem("file")) {
            // 如果存在，则将其显示在页面上
            document.getElementById("fileValue").innerText = localStorage.getItem("file");
        } else {
            // 如果不存在，则显示提示信息
            document.getElementById("fileValue").innerText = "localStorage中没有名为'file'的值";
        }
    </script>
</body>
</html>
