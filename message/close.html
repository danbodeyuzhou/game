<!DOCTYPE html>
<html>
<head>
    <title>URL Parameters</title>
</head>
<body>
    <p id="info"></p>
    <p id="txt"></p>
    <button onclick="copyText()">复制文本</button>
    <p id="count"></p>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        document.getElementById('info').textContent = 'info=' + urlParams.get('info');
        document.getElementById('txt').textContent = 'txt=' + urlParams.get('txt');

        function copyText() {
            var copyText = document.getElementById('txt').textContent;
            navigator.clipboard.writeText(copyText);
            document.getElementById('count').textContent = '字数：' + copyText.length;
        }
    </script>
</body>
</html>
