<!DOCTYPE html>
<html>
<head>
    <title>message</title>
</head>
<body>
    <p id="info"></p>
    <p id="txt"></p>
    <button onclick="copyText()">复制</button>
    <p id="count"></p>

    <script>
        if (urlParams.get('dark') == '1') {
            document.getElementById('dynamic-styles').textContent = 'body { color: white; }';
        }
        var urlParams = new URLSearchParams(window.location.search);
        document.getElementById('info').textContent = '（来自' + urlParams.get('info') + '）';
        document.getElementById('txt').textContent = urlParams.get('txt');
        var copyText = document.getElementById('txt').textContent;
        document.getElementById('count').textContent = '字数：' + copyText.length;
        function copyText() {
            navigator.clipboard.writeText(copyText);
        }
    </script>
</body>
</html>
